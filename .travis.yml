addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
language: cpp
compiler:
  - gcc
script:
  - cd test/lib
  - git clone https://github.com/google/googletest
  - cd ../..
  - mkdir build
  - cd build
  - cmake .. && make