sudo: required
dist: precise
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev
script:
  - cd test/lib
  - git clone https://github.com/google/googletest
  - cd ../..
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make